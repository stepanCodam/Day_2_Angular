<div class="row ">
    <div class=" p-3" style="width: 18rem;" *ngFor="let car of cars">
        <img src="{{car.img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{car.brand}}</h5>
            <p class="card-text">{{car.color}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>

<form [formGroup]="infoCars" (ngSubmit)="onSubmition()">

    <label>
      Brand:
     <input type="text" formControlName="brand">

    </label>



    <label>
  
      Color
  
      <input type="text" formControlName="color">
  
    </label>



    <label>
  
      Image
  
      <input type="text" formControlName="img">
  
    </label>





    <input type="submit" class="btn btn-primary" value="Submit">
</form>
